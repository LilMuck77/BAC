<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAC Calculator</title>
</head>
<body>
<h1>BAC Calculator</h1>

<p> *All fields are required!</p>
<label for="numBeers">Number of Beers?</label>
<input type="number" id="numBeers">
<br>
<label for="numGlassesOfWine">Number of Glasses of Wine?</label>
<input type="number" id="numGlassesOfWine">
<br>
<label for="numShots">Number of Shots?</label>
<input type="number" id="numShots">
<br>
<label for="userWeight">What is your weight?</label>
<input type="number" id="userWeight">
<br>
<label for="numHours">Hours since first drink?</label>
<input type="number" id="numHours">
<br>
<button id="calcButton">Show BAC</button>
<p>Your Blood Alcohol Content (BAC) is <span id="bacOutput"></span>.</p>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="code.js"></script>
</body>
</html>
